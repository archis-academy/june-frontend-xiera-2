<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiera</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h2>Jobs Near Me</h2>
                    <h1>Featured Jobs</h1>
                    <p>Employee and Employment Company.</p>
                </div>
                <div class="navigation-buttons">
                    <button id="prev-button" class="nav-button">←</button>
                    <button id="next-button" class="nav-button orange">→</button>
                </div>
            </div>
        </header>
        <div id="job-cards" class="job-cards"></div>
        <div class="see-all">
            <button>See all</button>
        </div>
    </div>

    <!-- Testimonial Section -->
    <div class="testimonial-main-div">
      <div class="testimonial-container">

        <div class="testimonial-head">
          <h3 id="testimonials-header"></h3>
          <h1 id="testimonial-subtitle"></h1>
        </div>

        <div class="testimonial-contents">
    
          <!-- Swiper -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="testimonials-evaluations-container" ></div>
            <div class="swiper-pagination"></div>
          </div>

        </div>

      </div>
    </div>
    <!-- Testimonial Section -->

    <!-- ! script tag her zaman en alt satırda yer alsın-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
