<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xiera</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Featured Jobs Section -->
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h2>Jobs Near Me</h2>
                    <h1>Featured Jobs</h1>
                    <p>Employee and Employment Company.</p>
                </div>
                <div class="navigation-buttons">
                    <button id="prev-button" class="nav-button">←</button>
                    <button id="next-button" class="nav-button orange">→</button>
                </div>
            </div>
        </header>
        <div id="job-cards" class="job-cards"></div>
        <div class="see-all">
            <button>See all</button>
        </div>
    </div>
    <!-- Featured Jobs Section -->

    <!-- Jobs Section -->
    <div class="jobs-main-div">
        <div class="jobs-container">
  
          <div class="jobs-head">
            <div class="jobs-header-div">
              <h3 class="jobs-category">99+ JOBS CATEGORY</h3>
              <h1 class="jobs-subtitle">Choose by category</h1>
            </div>
            <div class= "jobs-text-div";>
              <p class="jobs-text">You do not have the right to remain silent… let us know what it takes to challenge you</p>
            </div>
          </div>
  
          <div class="jobs-category-div">
            <div id="jobs-categories"></div>
          </div>
  
          <div class="jobs-underline">
            <img src="images/underline.png" alt="">
          </div>
  
        </div>
    </div>
    <!-- Jobs Section -->


    <!-- Testimonial Section -->
    <div class="testimonial-main-div">
      <div class="testimonial-container">

        <div class="testimonial-head">
          <h3 id="testimonials-header"></h3>
          <h1 id="testimonial-subtitle"></h1>
        </div>

        <div class="testimonial-contents">
    
          <!-- Swiper -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="testimonials-evaluations-container" ></div>
            <div class="swiper-pagination"></div>
          </div>

        </div>

      </div>
    </div>
    <!-- Testimonial Section -->

    <!-- NewsLetter-Component -->
    <div class="newslatter-main-div">
      <div class="newslatter-background-div">
          <div class="newslatter-object-div">
            <img class="nl-objects" src="images/newsLatterObject.png" alt="objects">
          </div>
          <div class="newslatter-header-div">
            <h3 class="newslatter-title">NEWS LETTER</h3>
            <h1 class="newslatter-subtitle">Subscribe Newsletter</h1>
          </div>
          <div class="newslatter-email-div">
            <form id="newslatter-emailForm" onsubmit="submitForm(event)">
              <input class="nl-email-input" type="email" id="email" name="email" placeholder="Enter your email address" required>
              <button class="nl-subscribe-button" type="submit">Subscribe</button>
            </form>
          </div>
      </div>
  </div>
    <!-- NewsLetter-Component -->

    <!-- ! script tag her zaman en alt satırda yer alsın-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
